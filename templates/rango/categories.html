<ul>
    {% if categories %}
        {% for c in categories %}
            <li>
                {% if c == current_category %}
                    <strong>
                        <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
                    </strong>
                {% else %}
                    <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
                {% endif %}
            </li>
        {% endfor %}
    {% else %}
        <li>There are no categories present.</li>
    {% endif %}
</ul>
